<div class="devsView">
   <div class="uListDiv">
      <ul>
         <li ng-repeat = "devP in devs.pubDeves">
            <div class="devsInfoDiv">
               <div class="imgOfDevsDiv">
                  <img class="devsImg" src="assests/imgs/user.jpg" />
               </div>
               <div class="detailsOfDevsDiv">
                     <h5 >{{devP.name}}</h5>
                     <p>
                        {{devP.interest | capsFirstLetter }}<br>
                        {{devP.profession}}<br>
                        {{devP.institute}}
                     </p>
               </div>
               <h6 ng-if="main.loggedIn"><a ng-click="devs.func(devP._id)" href="/devs/pri/specific">view profile</a></h6>
            </div>
         </li>
      </ul>
   </div>
</div>
