<div class="signupView">

   <div class="panel panel-default loginOrSignInDiv">
      <div class="panel-heading">
         <h3 class="panel-title">Sign Up</h3>
      </div>
      <div class="panel-body">

         <!-- creating bootstrap form  -->
         <div class="signupFormDiv">
            <form ng-Submit="signup.createAccount()" class="form-horizontal">
               <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                     <input type="email"  ng-model="signup.signUpData.email" class="form-control" id="inputEmail3" placeholder="Email" required>
                  </div>
               </div>
               <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                     <input type="password" ng-model="signup.signUpData.password" class="form-control" id="inputPassword3" placeholder="Password" required>
                  </div>
               </div>

               <div class="form-group">
                  <label for="inputName3" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                     <input type="text" ng-model="signup.signUpData.name" class="form-control" id="inputName3" placeholder="Name" required>
                  </div>
               </div>

               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                     <h5 class="alert alert-danger" ng-if="signup.err">{{signup.err}}</h5>
                     <button type="submit" class="btn btn-default">Sign in</button>

                  </div>
               </div>
            </form>
         </div>
         <!-- form end  -->


      </div>
   </div>

</div>
